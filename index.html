<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes Generator</title>
  <link rel="stylesheet" href="/style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <section id="main">
    <h1 class="heading">Quote of the Day</h1>
    <button id="main-btn">Generate a Quote</button>
    <div class="card">
      <h2 class="quote"> “What you get by achieving your goals is not as important as what you become by achieving your goals.” </h2>
      <h3 class="author">Henry David Thoreau</h3>
    </div>
  </section>
</body>
</html>
